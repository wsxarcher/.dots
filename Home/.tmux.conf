bind-key [ split-window -h
bind-key ] split-window -v

set -g status-interval 1

set-option -g prefix C-a
bind-key C-a last-window

set -g base-index 1

set -s escape-time 0

setw -g aggressive-resize on

bind-key a send-prefix

setw -g monitor-activity on
set -g visual-activity on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind m set-window-option main-pane-height 60\; select-layout main-horizontal

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set-window-option -g automatic-rename

set -g default-terminal "screen-256color"

unbind c
bind c new-window -c "#{pane_current_path}"

set-window-option -g clock-mode-colour colour24

set -g bell-action none
set -g visual-bell off

set -ga terminal-overrides ',xterm*:Tc'

set-option -g set-clipboard off

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour15,bg=colour237"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour24"
set -g status-style "bg=colour234,none"
set -g message-style "fg=colour15,bg=colour237"
set -g pane-border-style "fg=colour237"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=colour24,bg=colour234,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour241,bg=colour234,none"
set -g status-left "#[fg=colour15,bg=colour24] #S #[fg=colour24,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour237] %d.%m.%Y  %H:%M #[fg=colour24,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour24] #h "
setw -g window-status-format "#[fg=colour241,bg=colour234] #I #[fg=colour241,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour237] #I #[fg=colour15,bg=colour237] #{pane_current_path} #[fg=colour15,bg=colour237] #W #[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]"

